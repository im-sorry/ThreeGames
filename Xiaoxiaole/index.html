<!DOCTYPE html>

<head>

  <style>
    html,body{
      padding: 0;
      margin: 0;
      width: 100%;
      height:100%;

    body{
      background-color: black;

  </style>
  <script src="./js/index.js"></script>

<body>
  <canvas id="id"></canvas>
  <script>
    let xiaoxiaole = new Xiaoxiaole('id')
    let countDown = new CountDown(xiaoxiaole.ctx, (xiaoxiaole.startX + xiaoxiaole.endX) / 2, xiaoxiaole.startY, xiaoxiaole)
    xiaoxiaole.run()
    xiaoxiaole.start()
    countDown.start()
  </script>
